<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
 
<!-- Si se quisiera tomar el idioma del navegador -->
<!-- <f:view locale="#{facesContext.externalContext.requestLocale}"> -->
<!-- Para tomar el idioma del bean de configuración BeanSettings -->


<f:view locale="#{settings.locale}">
<h:head>
<title>"#{msgs.tituloHead}"</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
<h:form>
<p:menubar>
				<f:facet name="options">
					<h:commandLink value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}">
					</h:commandLink>
					<h:commandLink value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}">
					</h:commandLink>
				</f:facet>
			</p:menubar>
<p:dataTable var="valumno" 
             value="#{controller.alumnos}"
             border="1">
  <p:column><f:facet name="header">"#{msgs.nombre}"</f:facet>#{valumno.nombre}</p:column>
  <p:column><f:facet name="header">"#{msgs.apellido}"</f:facet>#{valumno.apellidos}</p:column>
  <p:column><f:facet name="header">"#{msgs.userid}"</f:facet>#{valumno.iduser}</p:column>
  <p:column><f:facet name="header">"#{msgs.correo}"</f:facet>#{valumno.email}</p:column>
  <p:column><f:facet name="header">"#{msgs.tablaBaja}"</f:facet>
     <p:commandLink action="#{controller.baja(valumno)}" type="submit" value="#{msgs.tablaBaja}" immediate="true">
         
          
     </p:commandLink>
  </p:column>
  <p:column><f:facet name="header">"#{msgs.tablaEditar}"</f:facet>
     <p:commandLink action="editar" type="submit" value="#{msgs.tablaEditar}" immediate="true" actionListener="#{alumno.setAlumno(valumno)}">
        
     </p:commandLink>
  </p:column>
</p:dataTable>
</h:form>
<p:commandLink value="#{msgs.enlaceCasa}" action="index.xhtml" />
</h:body>
</f:view>
</html>

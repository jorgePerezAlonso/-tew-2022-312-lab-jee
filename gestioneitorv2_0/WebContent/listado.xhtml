<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
 
<!-- Si se quisiera tomar el idioma del navegador -->
<!-- <f:view locale="#{facesContext.externalContext.requestLocale}"> -->
<!-- Para tomar el idioma del bean de configuración BeanSettings -->


<f:view locale="#{settings.locale}">
<h:head>
<title>"#{msgs.tituloHead}"</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
<h:form>
<p:dataTable var="alumno" 
             value="#{controller.alumnos}"
             border="1">
  <p:column><f:facet name="header">"#{msgs.nombre}"</f:facet>#{alumno.nombre}</p:column>
  <p:column><f:facet name="header">"#{msgs.apellido}"</f:facet>#{alumno.apellidos}</p:column>
  <p:column><f:facet name="header">"#{msgs.userid}"</f:facet>#{alumno.iduser}</p:column>
  <p:column><f:facet name="header">"#{msgs.correo}"</f:facet>#{alumno.email}</p:column>
  <p:column><f:facet name="header">"#{msgs.tablaBaja}"</f:facet>
     <p:commandLink action="#{controller.baja}" type="submit" value="BAJA" immediate="true">
         <f:setPropertyActionListener target="#{controller.alumno}" value="#{alumno}"/>
     </p:commandLink>
  </p:column>
  <p:column><f:facet name="header">"#{msgs.tablaEditar}"</f:facet>
     <p:commandLink action="editar" type="submit" value="EDITAR" immediate="true">
         <f:setPropertyActionListener target="#{controller.alumno}" value="#{alumno}"/>
     </p:commandLink>
  </p:column>
</p:dataTable>
</h:form>
<p:commandLink value="#{msgs.enlaceCasa}" action="index.xhtml" />
</h:body>
</f:view>
</html>
